name: Deployment to staging

on:
  push:
    branches:
      - staging

jobs:
  checkout-repository:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/upload-artifact@v2
        with:
          name: ecuaciclismo
          path: /home/runner/work/ecua-ciclismo/ecua-ciclismo

  deploy-backend:
    needs: [checkout-repository]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: ecuaciclismo
          path: /home/runner/work/ecua-ciclismo/ecua-ciclismo
      - name: Open backend folder
        run: cd backend
